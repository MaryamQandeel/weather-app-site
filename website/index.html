<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline"> Weather Journal App</div>
  <div class ="holder zip">
    <label for="city">Country or City name </label>
    <input type="text" id="city" placeholder="enter country or city here">
  </div>
  <!-- <div class ="holder zip">
    <label for="countryCode">Country Code </label>
    <input type="text" id="countryCode" placeholder="enter country code here">
  </div> -->
  
 <label for="feelings">How are you feeling today?</label>
 <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
 <button id="generate" type = "submit"> Generate </button>
  
  <div class ="holder entry"></div>
  <div class = "title">
   <div id = "entryHolder">Most Recent Entry</div>
   <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  
  </div>

</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
